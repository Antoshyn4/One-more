<template>
    <lightning-card>
        <lightning-combobox label="Parent"
                            options={parentOptions} 
                            value={selectedControlling}
                            onchange={fetchDependentValue}
                            >
        </lightning-combobox>
        <lightning-combobox label="Child"
                            options={childOptions} 
                            value={childSelected}
                            disabled={dependentDisabled}
                            onchange={handleDependentPicklist}                                    
                            >
        </lightning-combobox>
    </lightning-card>
</template>
