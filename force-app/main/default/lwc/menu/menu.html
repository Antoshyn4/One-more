<template>
    <div class="slds-grid">
        <template if:false={isFirstPage}>
            <div class="slds-col">
                <div class = "Left">
                    <button onclick={drawFirstPage}>First</button>
                </div>
            </div>
            <div class="slds-col">
                <div class = "Center">
                    <button onclick={drawPreviousPage}>Previous</button>
                </div>
            </div>
        </template>
        <template if:true={isFirstPage}>
            <div class="slds-col"></div>
        </template>
        <template if:false={isSingle}>
            <div class="slds-col">
                <div class = "Center">
                    <input type="text" value={inputValue} onchange={drawSomePage}>
                </div>
            </div>
        </template>
        <template if:false={isLastPage}>
            <div class="slds-col">
                <div class = "Center">
                    <button onclick={drawNextPage}>Next</button>
                </div>
            </div>
            <div class="slds-col">
                <div class = "Right">
                    <button onclick={drawLastPage}>Last</button>
                </div>
            </div>
        </template>
        <template if:true={isLastPage}>
            <div class="slds-col"></div>
        </template>
    </div>
</template>
