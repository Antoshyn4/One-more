<template>
    <div style="height: 150px;">
            <div class="slds-col">
                <h1>Users:</h1>
                    <lightning-datatable
                            key-field="id"
                            data={dataUsers}
                            columns={columnsUser}
                            show-row-number-column>
                    </lightning-datatable>
                
            </div>
            <div class="slds-col">
                <h3>Records:</h3>
                    <lightning-datatable
                            key-field="id"
                            data={dataRecords}
                            columns={columnsRecord}
                            show-row-number-column>
                    </lightning-datatable>
            </div>
    </div>
</template>
